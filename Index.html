<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freshdesk Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>🎫 Freshdesk Ticket Dashboard</h1>
      <p>Auto-loaded from <code>ticket_status_changes.csv</code></p>
    </header>

    <section class="summary">
      <div class="card" id="closed-count">
        <h2>🔴 Closed</h2>
        <p>0</p>
      </div>
      <div class="card" id="reopened-count">
        <h2>🟢 Reopened</h2>
        <p>0</p>
      </div>
    </section>

    <section class="table-section">
      <h2>📋 Ticket Status Changes</h2>
      <div id="table-container"></div>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
